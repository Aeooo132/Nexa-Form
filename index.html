<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Forms | Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-light bg-white sticky-top border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center text-decoration-none" href="#">
                <div class="navbar-brand-wrapper">
                    <img src="logo.png" alt="Nexa Logo">
                </div>
                <span class="brand-text ms-2">NEXA FORM</span>
            </a>
            
            <button class="btn btn-nexa position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
                Bag (<span id="cart-count">0</span>)
            </button>
        </div>
    </nav>

    <header class="py-5 bg-black text-white text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">THE DENIM EDIT.</h1>
            <p class="lead text-white-50">Curated styles for the bold.</p>
        </div>
    </header>

    <div class="container my-5">
        <div id="product-list" class="row g-3">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-dark" role="status"></div>
                <p class="mt-2 text-muted">Loading collection...</p>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar">
        <div class="offcanvas-header border-bottom">
            <h5 class="fw-bold mb-0">YOUR SELECTION</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items" class="flex-grow-1 overflow-auto">
                <p class="text-center text-muted mt-5">Your bag is empty.</p>
            </div>
            
            <div class="border-top pt-3 mt-3">
                <div class="d-flex justify-content-between mb-3 fw-bold">
                    <span>Total Items:</span>
                    <span id="cart-total-qty">0</span>
                </div>
                <button class="btn btn-nexa w-100 py-3 fw-bold" onclick="checkout()">
                    CONFIRM ON WHATSAPP
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/shop.js"></script>
    <script>
        // Global checkout bridge
        window.checkout = () => document.dispatchEvent(new Event('triggerCheckout'));
    </script>
</body>
</html>
